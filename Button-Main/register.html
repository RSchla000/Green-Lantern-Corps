<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h1>Sign up for an account</h1>
            <form action="" id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <select name="refer" id="refer">
                    <option value="" disabled selected>How did you hear about us?</option>
                    <option value="Gold Saucer">Gold Saucer</option>
                    <option value="Anti-Wutai Propaganda">Anti-Wutai Propaganda</option>
                    <option value="Shinra Employee">Shinra Employee</option>
                    <option value="Other">Other</option>
                </select>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="Button-Main.html">Log in here</a></p>
        </div>
    <div class="avatar"></div>  
    </div>
</body>
</html>
